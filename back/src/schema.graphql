interface Document {
  id: ID!
  content: String!
  files: [File!]!
}

type Query {
  info: String!
  publishedArticles(tags: [String!], skip: Int, first: Int, filter: String): [Article!]!
  allArticles(skip: Int, first: Int): [Article!]!
  article(id: ID!): Article
  page(name: String!): Page
  pages: [Page!]!
  files(documentId: ID!): [File!]!
  comments(skip: Int, first: Int): [Comment!]!
  users(skip: Int, first: Int): [User!]!
  user(name: String!): User
}

type Mutation {
  signup(email: String!, password: String!, name: String!, captcha: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  postArticle(title: String!, summary: String!, content: String!, tags: [String!]!): Article!
  updateArticle(id: ID!, title: String!, summary: String!, content: String!, tags: [String!]!): Article!
  publishArticle(id: ID!, publish: Boolean!): Article!
  deleteArticle(id: ID!): Article!
  postComment(articleId: ID!, content: String!, captcha: String!): Comment!
  deleteComment(id: ID!): Comment
  postPage(name: String!, content: String!): Page!
  updatePage(name: String!, content: String!): Page!
  deletePage(name: String!): Page
  uploadFile(documentId: ID!, data: String!, name: String!, extension: String!): File!
  deleteFile(id: ID!): File!
  updateUser(currentPw: String!, id: ID!, name: String!, email: String!, newPw: String!): User!
  deleteUser(id: ID!): User!
}

type File {
  id: ID!
  name: String!
  extension: String!
  document: Document!
}

type Subscription {
  newArticle: Article
  newComment: Comment
}

type Page implements Document {
  id: ID!
  name: String!
  content: String!
  files: [File!]!
}

type Article implements Document {
  id: ID!
  draft: Boolean!
  createdAt: String!
  modifiedAt: String!
  publishedAt: String
  title: String!
  summary: String!
  content: String!
  files: [File!]!
  tags: [String!]!
  comments: [Comment!]!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  createdAt: String!
  name: String!
  email: String!
  comments: [Comment!]!
  admin: Boolean!
  activated: Boolean!
}

type Comment {
  id: ID!
  createdAt: String!
  content: String!
  user: User
  article: Article!
}
