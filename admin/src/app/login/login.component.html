<div class="login-component">
  <mat-form-field class="form-input">
    <input [(ngModel)]="email" matInput placeholder="Email"/>
  </mat-form-field>
  <mat-form-field class="form-input">
    <input [(ngModel)]="password" matInput placeholder="Password"/>
  </mat-form-field>
  <button (click)="login()" mat-button>Login</button>
</div>
