<div class="login-component">
  <mat-card class="login-box">
    <mat-form-field class="form-input">
      <input [(ngModel)]="email" matInput placeholder="Email"/>
    </mat-form-field>
    <mat-form-field class="form-input">
      <input [(ngModel)]="password" matInput placeholder="Password"/>
    </mat-form-field>
    <button class="btn-login" (click)="login()" mat-button>Login</button>
  </mat-card>
</div>
