<div class="articles-component page">
  <button mat-raised-button color="primary" class="btn-create"
          (click)="newArticle()">New Article</button>
  <table mat-table [dataSource]="articleTable">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>
    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef>Published</th>
      <td mat-cell *matCellDef="let element">
        {{ element.publishedAt | date }}</td>
    </ng-container>
    <ng-container matColumnDef="draft">
      <th mat-header-cell *matHeaderCellDef>Draft</th>
      <td mat-cell *matCellDef="let element">{{ element.draft }}</td>
    </ng-container>
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef>Comments</th>
      <td mat-cell *matCellDef="let element">{{ element.comments }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr routerLink="/compose-article" [queryParams]="{ 'id': row.id }" mat-row
        *matRowDef="let row; columns: displayedColumns;"
        class="tbl-article-row"></tr>
  </table>
</div>
