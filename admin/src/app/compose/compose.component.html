<div class="compose-article" *ngIf="article">
  <div class="form">
    <mat-form-field class="field-input">
      <input matInput placeholder="Title" [(ngModel)]="article.title" />
    </mat-form-field>
    <mat-form-field class="field-input">
      <textarea matInput placeholder="Summary" [(ngModel)]="article.summary"></textarea>
    </mat-form-field>
  </div>
  <div class="content-input">
    <quill-editor [(ngModel)]="article.content"></quill-editor>
  </div>
</div>
