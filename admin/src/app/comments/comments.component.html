<div class="comments-component page">
  <table *ngIf="tableData" mat-table [dataSource]="tableData$"
         multiTemplateDataRows="true">
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>
    <ng-container matColumnDef="articleTitle">
      <th mat-header-cell *matHeaderCellDef>Article</th>
      <td mat-cell *matCellDef="let element">{{ element.articleTitle }}</td>
    </ng-container>
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let element" class="cell-content"
          (click)="clickRow(element)">{{ element.preview }}</td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td colspan="5" mat-cell *matCellDef="let element"
          class="content-expanded">{{ element.content }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteComment(element.id)" svgIcon="delete"
                  class="comment-action"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"
        class="tbl-comments-row">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: ['expandedDetail']; when: showDetails;">
    </tr>
  </table>
</div>
