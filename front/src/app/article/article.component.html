<div class="article-component page">
  <div *ngIf="article">
    <mat-card class="article">
      <h1 class="article-title">{{ article.title }}</h1>
      <div class="article-published-at">{{ article.publishedAt | date }}</div>
      <div class="article-content" [innerHTML]="article.content"></div>
    </mat-card>
    <app-comments [articleId]="article.id">
    </app-comments>
  </div>
</div>
